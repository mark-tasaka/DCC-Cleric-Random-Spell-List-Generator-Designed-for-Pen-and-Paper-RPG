function get4SpellIndexes(){
	var indexes = [];
	while(indexes.length < 5){
		var newIndex = Math.floor(Math.random() * 11);

			newIndex = LAST_SPELL;
		}
		if(!indexes.includes(newIndex)){
			indexes.push(newIndex) ;
		}
	}
	indexes.sort();
	return indexes;
}
